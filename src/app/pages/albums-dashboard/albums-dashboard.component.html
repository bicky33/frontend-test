<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>All Albums</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="text-center">
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th>Username</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr *ngFor="let album of albumShows; let i = index">
                                        <td>{{ ((albumsPagination.currentPage - 1) * albumsPagination.pagesToShow) + i + 1 }}</td>
                                        <td>{{ album.title }}</td>
                                        <td>{{ userMaps.get(album.userId) }}</td>
                                        <td>
                                            <a class="btn" [routerLink]="['/albums', album.id]">
                                                <i class="fa fa-eye text-primary"></i>
                                                View
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <app-pagination [pagination]="albumsPagination" (onPaging)="albumPaging($event)">
                            </app-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
