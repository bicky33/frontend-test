<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="assets/adminlte/index3.html" class="brand-link">
    <img
      src="assets/adminlte/dist/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8"
    />
    <span class="brand-text font-weight-light">Albums</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/adminlte/dist/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
                 with font-awesome or any other icon font library -->
        <ng-container *ngFor="let item of menus">
          <ng-container *ngIf="!item.child">
            <li class="nav-item">
              <a
                [routerLink]="item.path"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: item.exact }"
                class="nav-link"
              >
                <i class="nav-icon {{ item.icon }}"></i>
                <p>{{ item.title }}</p>
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="item.child">
            <li class="nav-item">
              <a 
              [routerLink]="item.path"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: item.exact }"
              class="nav-link"
              >
                <i class="nav-icon {{ item.icon }}"></i>
                <p>
                  {{ item.title }}
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
              <ul class="nav nav-treeview">
                <ng-container *ngFor="let child of item.child">
                  <li class="nav-item">
                    <a [routerLink]="child.path"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: child.exact }" 
                    class="nav-link">
                      <i class="{{ child.icon }} nav-icon"></i>
                      <p>{{ child.title }}</p>
                    </a>
                  </li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
